<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Game Setup</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<SCRIPT type="text/javascript" src="inc/00-general.js"></SCRIPT>

<script language="JavaScript">
//****** VERSION *******
var pageversion = "1.0.137";

window.status = "Page Version "+pageversion;

function checkPrefs() {
	var Unsure = 0;
	parent.hiddenframe.hiddenform.cheater.value = 0;
	parent.hiddenframe.hiddenform.fancypants.value = 0;
	parent.hiddenframe.hiddenform.whowantssome.value = 0;
	parent.hiddenframe.hiddenform.boomstick.value = 0;

	var uname = UserPrefs.uname.value;
	uname = uname.toUpperCase();
	UserPrefs.uname.value = uname;

	var Uvar = new Array;

	Uvar[0] = UserPrefs.xrooms.value;
	Uvar[1] = UserPrefs.yrooms.value;
	Uvar[2] = UserPrefs.zrooms.value;

	for (i=0;i<3;i++) {
		var temp = Uvar[i];
		var startcheat = parent.hiddenframe.hiddenform.cheater.value;
		var append = "";

		if (Uvar[i] == "fancypants") {
			parent.hiddenframe.hiddenform.fancypants.value = 1;
			parent.hiddenframe.hiddenform.cheater.value += 1;
			UserPrefs.uname.value = "CHEATER";
			Uvar[i] = rand(4)+ 4;
			Unsure = 1;
			}
		if (Uvar[i] == "whowantssome") {
			parent.hiddenframe.hiddenform.whowantssome.value = 1;
			parent.hiddenframe.hiddenform.cheater.value += 1;
			UserPrefs.uname.value = "CHEATER";
			Uvar[i] = rand(4)+ 4;
			Unsure = 1;
			}
		if (Uvar[i] == "boomstick") {
			parent.hiddenframe.hiddenform.boomstick.value = 1;
			parent.hiddenframe.hiddenform.cheater.value += 1;
			UserPrefs.uname.value = "CHEATER";
			Uvar[i] = rand(4)+ 4;
			Unsure = 1;
			}
		if (temp.length > 1) {
			temp = temp.charAt(0);
			Uvar[i] = temp;
			Unsure = 1;
			append = " (Shortened)";
			}
		if (isNaN(temp) == true) temp = 0;
		if (temp < 3 || temp > 7) {
			Uvar[i] = rand(3)+ 4;
			Unsure = 1;
			append = " (Random)";
			}

		if (parent.hiddenframe.hiddenform.cheater.value > startcheat) append = " (CHEATER!)"
		if (i == 0) UserPrefs.xrooms.value = Uvar[i] + append;
		if (i == 1) UserPrefs.yrooms.value = Uvar[i] + append;
		if (i == 2) UserPrefs.zrooms.value = Uvar[i] + append;
		}

		parent.hiddenframe.hiddenform.uname.value = UserPrefs.uname.value;
		parent.hiddenframe.hiddenform.topx.value = Uvar[0];
		parent.hiddenframe.hiddenform.topy.value = Uvar[1];
		parent.hiddenframe.hiddenform.topz.value = Uvar[2];
		parent.hiddenframe.hiddenform.toplvl.value = UserPrefs.diflvl.value;

	if (Unsure == 0) parent.startGame();
	else {
		if (window.confirm("Use these values, "+UserPrefs.uname.value+"?") == true) parent.startGame();
		}

}


</script>

</head>

<body background="images/gray2.jpg">

<div align="center">
  <p><img src="images/ZT.jpg" width="340" height="340"></p>
  <p><font size="+1" face="Arial, Helvetica, sans-serif"><u>USER PREFERENCES</u></font></p>
</div>
<form action="post" name="UserPrefs" id="UserPrefs">
  <table width="60%" border="0" align="center">
    <tr>
      <td width="50%"><font face="Arial, Helvetica, sans-serif">What is your
        name?</font></td>
      <td width="50%"> <div align="center"> <font face="Arial, Helvetica, sans-serif">
          <input name="uname" type="text" id="uname" value="New Player">
          </font></div></td>
    </tr>
    <tr>
      <td><font face="Arial, Helvetica, sans-serif">How many North-South rooms
        (3-7)?</font></td>
      <td width="44%"> <div align="center"> <font face="Arial, Helvetica, sans-serif">
          <input name="xrooms" type="text" id="xrooms5" value="3">
          </font></div></td>
    </tr>
    <tr>
      <td><font face="Arial, Helvetica, sans-serif">How many East-West rooms
        (3-7)?</font></td>
      <td width="44%"> <div align="center"> <font face="Arial, Helvetica, sans-serif">
          <input name="yrooms" type="text" id="yrooms3" value="3">
          </font></div></td>
    </tr>
    <tr>
      <td><font face="Arial, Helvetica, sans-serif">How many stories (3-7)?</font></td>
      <td width="44%"> <div align="center"> <font face="Arial, Helvetica, sans-serif">
          <input name="zrooms" type="text" id="zrooms" value="5">
          </font></div></td>
    </tr>
    <tr>
      <td><font face="Arial, Helvetica, sans-serif">What Level of Difficulty?</font></td>
      <td width="44%"><div align="center"><font face="Arial, Helvetica, sans-serif">
          <select name="diflvl" id="diflvl">
            <option value="1">Easy</option>
            <option value="2" selected>Medium</option>
            <option value="3">Hard</option>
          </select>
          </font></div></td>
    </tr>
    <tr>
      <td height="45"> <div align="center"><font face="Arial, Helvetica, sans-serif">
          <input type="button" name="button" value="START GAME!" onClick="checkPrefs();">
          </font></div></td>
      <td><div align="center"><font face="Arial, Helvetica, sans-serif">
          <input type="reset" name="Reset" value="Reset">
          </font></div></td>
    </tr>
  </table>
  </form>
<div align="center"><font size="-2" face="Arial, Helvetica, sans-serif"><strong><a href="instructions.html" target="_blank">INSTRUCTIONS</a></strong></font></div>
</body>
</html>
